  <title>23.文字刪除線</title>

<body>
  <!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1{text-decoration: overline}
           
            h2{text-decoration: underline}
            
            h3{text-decoration: line-through}
            
            a{text-decoration: none}
        </style>
    </head>
    <body>
        <h1>線在上面</h1> <!---線在上面--->
        <h2>線在下面</h2><!---線在下面--->
        <h3>線在中間</h3><!---線在中間--->
        <a href="">這是連結</a>
    </body>
</html>

  </script>
</body>
